<html lang="en-us" data-ng-app="colorhelper">

    <head>

        <link href="http://fonts.googleapis.com/css?family=Open+Sans:700,600,400" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="/resource/style/normalize.css"/>
        <link rel="stylesheet" href="/resource/style/main.css"/>
        <link id="favicon" rel="icon" type="image/png" href="" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="application-name" content="colorhelper">

    </head>

    <body data-ng-controller="MainController">

        <!-- Content wrap -->
        <div role="main" id="main-wrapper" class="inner">

            <!-- Header -->
            <header id="main-header">

                <svg id="header-svg" data-ng-controller="SVGController" viewBox="0 0 100 100" preserveAspectRatio="none">

                    <!-- Track by $index to avoid duplicate key error https://docs.angularjs.org/error/ngRepeat/dupes -->
                    <ng-path data-ng-repeat="color in palette.colors track by $index"
                          class="color"
                          data-ng-d="getColorPath( $index, palette.colors.length )"
                          data-ng-index="$index"
                          data-ng-fill="color" >

                    </ng-path>

                    <!-- Path overlay for edit color option -->
                    <rect data-ng-repeat="color in palette.colors track by $index"
                          data-index="{{ $index }}"
                          fill="#000"
                          opacity="0.3"
                          class="color-overlay"
                          data-ng-attr-width="{{ ( 100 / palette.colors.length ) / 2 }}"
                          height="25"
                          data-ng-attr-x="{{ $index * ( 100 / palette.colors.length ) }}"
                          y="0">
                    </rect>

                    <!-- Path overlay for remove color option -->
                    <rect data-ng-repeat="color in palette.colors track by $index"
                          data-index="{{ $index }}"
                          fill="#000"
                          opacity="0.4"
                          class="color-overlay"
                          data-ng-attr-width="{{ ( 100 / palette.colors.length ) / 2 }}"
                          height="25"
                          data-ng-attr-x="{{ $index * ( 100 / palette.colors.length ) + ( 50 / palette.colors.length ) }}"
                          y="0">
                    </rect>

                </svg>

            </header>

            <!-- Main content -->
            <div id="palette-content">

                <h1 id="palette-heading">{{ palette.title }}</h1>

                <ul id="palette-meta">

                    <li class="meta-item" data-ng-repeat="(key, value) in palette.meta track by $index" data-ng-attr-title="{{ key }}" data-ng-hide="value == 0">

                        <img class="meta-icon" data-ng-src="resource/graphic/{{ key }}.png" alt="" /> {{ value }}

                    </li>

                    <li class="meta-item" data-ng-hide="palette.scratch">

                        <a data-ng-href="{{ palette.url }}" data-ng-attr-title="{{ ll( '%meta.colourlovers' ) }}"><img class="meta-icon" src="resource/graphic/outgoing-link.png" alt="" /><span>CL&#x2197;</span></a>

                    </li>

                </ul>


            </div>

            <!-- Footer -->
            <div id="footer">

                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>

            </div>

        </div>

        <!-- Navigation -->
        <div id="nav" data-ng-style="{ 'border-bottom-color': colorscheme.details }">

            <div class="inner">

                <h1 id="page-heading"><a data-ng-click="update('random')" href="" data-ng-style="{ 'color': colorscheme.details }">

                    {{ app.name }}

                </a></h1>

                <!-- Menu
                <ul data-ng-controller="NavigationController">

                    <li data-ng-repeat="item in menu">
                        <a data-ng-href="{{ item.href }}">
                            {{ item.label }}
                        </a>

                        <!-- Submenu
                        <ul data-ng-show="item.subMenu">
                            <li data-ng-repeat="child in item.subMenu">
                                <a data-ng-href="{{ child.href }}">
                                    {{ child.label }}
                                </a>
                            </li>
                        </ul>
                    </li>

                </ul> -->

            </div>

        </div>

        <!-- Status bar -->
        <div id="status-bar" data-ng-show="statusBar.active" data-ng-style="{ 'background': statusBar.background }">

            <div class="inner">

                <span class="status-title">{{ statusBar.title }}</span> {{ statusBar.message }}
                <a class="close nolink" href="close"><img id="close-icon" src="resource/graphic/close-status.png" alt=""/></a>

            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="resource/javascript/l10n.js"></script>
        <script src="resource/javascript/localizations.js"></script>
        <script src="resource/javascript/app.js"></script>
        <script src="resource/javascript/controller/main.js"></script>
        <script src="resource/javascript/controller/navigation.js"></script>
        <script src="resource/javascript/controller/svg.js"></script>
        <script src="resource/javascript/directive/svg.js"></script>

    </body>

</html>
